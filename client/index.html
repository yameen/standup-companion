<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/TimeCircles.css">
    <title></title>
</head>
<body>

    <div class="container-fluid standupCompanion">
        <div class="row row--top">
            <div class="col-xs-9 standupCompanion__header outerPanel">
                <div class="row header--top">
                    <div class="col-xs-7 header__epic">
                        <h2 id="epic">Epic</h2>
                    </div>
                    <div class="col-xs-5 header__timeInfo">
                        Time
                    </div>
                </div>
                <div class="row header--bottom">
                    <div class="col-xs-2 header__inProgress">
                        <h2><small>In Progress</small></h2>
                    </div>
                    <div class="col-xs-10 header__standupInfo">
                        Ticket number X out of Y
                    </div>
                </div>
            </div>
            <div class="col-xs-3 standupCompanion__timer outerPanel"></div>
        </div>
        <div class="row row--bottom">
            <div class="col-xs-9 standupCompanion__body">
                <div class="row body--top">
                    <div class="col-xs-2 ticketNav ticketNav--left">
                        <span class="glyphicon glyphicon-chevron-left buttonIcon" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-8 standupCompanion__currentTicket">
                        <div class="currentTicket__info">
                            <h1><div id="summary"></div></h1>
                        </div>
                        <div class="progress currentTicket__progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 80%">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 ticketNav ticketNav--right">
                        <span class="glyphicon glyphicon-chevron-right buttonIcon" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row body--bottom">
                    <div class="col-xs-3 standupControls standupControls--restart">
                        <span class="glyphicon glyphicon-repeat buttonIcon" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-3 standupControls standupControls--playPause">
                        <span class="glyphicon glyphicon-play buttonIcon" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-pause buttonIcon" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-3 standupControls standupControls--stop">
                        <span class="glyphicon glyphicon-stop buttonIcon" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-3 standupControls standupControls--mute">
                        <span class="glyphicon glyphicon-volume-off buttonIcon" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 standupCompanion__avatars outerPanel">
                <button class="btn btn-default" type="button" onclick="boop()">Test Query</button>
                <br><br>
                <img src="" id="avatars">&nbsp;<span id="reporter"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/TimeCircles.js"></script>
    <script src="js/jira-api-test.js"></script>

    <script type="text/javascript">
        $( document ).ready(function() {
            var idle_timer = $('.standupCompanion__timer',window.parent.document);
            idle_timer.data('timer',65);
            idle_timer.TimeCircles({ time: { Days: { show:false }, Hours: { show:false }, Minutes: { color: '#4D8DC1' }, Seconds: { color: '#4D8DC1' } } })
                    .addListener(
                    function(unit,value,total) {
                        switch(unit)
                        {
                            case "Minutes":
                                if (value<=0)
                                {
                                    idle_timer.TimeCircles({time: { Days: {show: false}, Hours: {show:false}, Minutes: {show:false}}, Seconds: {show:true}}).rebuild();
                                }
                                break;
                            case "Seconds":
                                if(total==60)
                                    idel_timer.rebuild();
                                if (total == 10) {
                                    idle_timer.data('timer',10);
                                    idle_timer.TimeCircles({ time: { Days: { show:false }, Hours: { show:false }, Minutes: { color: '#900' }, Seconds: { color: '#900' } } })
                                }
                                if (total<=0)
                                {
                                    idle_timer.TimeCircles().destroy();
                                }
                                break;
                        }
                    }
            );
        });
    </script>

</body>
</html>
